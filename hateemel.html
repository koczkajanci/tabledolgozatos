<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Vezeteknev</td>
                <td colspan="2">keresztnev</td>
                <td>Hazas</td>
                <td>Allat</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kocsis</td>
                <td>Géza</td>
                <td>Ferenc</td>
                <td>Igen</td>
                <td>Kutyus</td>
            </tr>
            <tr>
                <td>Horváth</td>
                <td>Mária</td>
                <td>Julia</td>
                <td>Nem</td>
                <td>Cicus</td>
            </tr>
            <tr>
                <td>Balogh</td>
                <td colspan="2">Ferenc</td>
                <td>Nem</td>
                <td>teknőc</td>
            </tr>
            <tr>
                <td>Horváth</td>
                <td>Gábor</td>
                <td>Attila</td>
                <td>Igen</td>
                <td>Cicus</td>
            </tr>
        </tbody>
    </table>

    <form id="form" action="/">

        <div class="field">

            <label for="lastname">Vezetéknév</label>

            <input name="lastname" id="lastname">
            <div class="error" id="lastnameerror"></div>

        </div>

        <div class="field">

            <label for="firstname1">Keresztnév1</label>

            <input name="firstname1" id="firstname1">
            <div class="error" id="firstname1error"></div>

        </div>

        <div class="field">

            <label for="firstname2">Keresztnév2</label>

            <input name="firstname2" id="firstname2">
            <div class="error" id="firstname2error"></div>

        </div>

        <div class="field">

            <label for="married">Házas</label>

            <input name="married" id="married" type="checkbox">
            <div class="error" id="marriederror"></div>

        </div>

        <div class="field">

            <label for="pet">Háziállat</label>

            <select name="pet" id="pet">

                <option value=""></option>

                <option value="teknos">teknőc</option>

                <option value="kutya">kutyus</option>

                <option value="macska">cicus</option>

            </select>

            <div class="error" id="peterror"></div>

        </div>

        <button>Feltölt</button>

    </form>
</body>

<script src="main.js"></script>
</html>
